language: android

jdk: oraclejdk8

sudo: required

env:
  global:
    - ANDROID_TARGET=android-21
    - ANDROID_ABI=x86_64

install:
  - pip install --user 'requests[security]'
  - wget -r -nH -nd -np -R index.html* robots.txt* http://download.kiwix.org/dev/android/api/licenses/ -e robots=off -P $ANDROID_HOME/licenses || true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27
    - extra-android-m2repository
    - $ANDROID_TARGET
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}

licenses:
  - ".+"

script:
  - ./gradlew assembleKiwixDebug jacocoTestKiwixDebugUnitTestReport
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-window -logcat *:e &
  - android-wait-for-emulator
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - adb shell input keyevent 82 & # unlock screen by pressing menu button
  - ./gradlew createKiwixDebugCoverageReport
  - if [ "$TRAVIS_BRANCH" == "release" ];
    then ./gradlew publishKiwixRelease; fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - ./gradlew testdroidUploadKiwixDebug
